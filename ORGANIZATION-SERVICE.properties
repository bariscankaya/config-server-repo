spring.jpa.defer-datasource-initialization=true

spring.datasource.url=jdbc:mysql://localhost:3310/organization
spring.datasource.username=myuser
spring.datasource.password=root

# Consider schema.sql and data.sql in each start-up
spring.sql.init.mode=always

# Creates the entries from scratch, the alternative (update)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibername.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

server.port=8083
eureka.instance.client.serverUrl.defaultZone=http://localhost:8761/eureka/
spring.config.import=optional:configserver:http://localhost:8888
management.endpoints.web.exposure.exclude=*

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
